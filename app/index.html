<!doctype html>
<html ng-app="astronomy-demo">
<head>
	<meta charset="utf-8">
	<title>Search the Stars</title>

	<link rel="stylesheet" type="text/css" href="vendor/foundation/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="vendor/foundation/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/foundation/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/jquery-csv/src/jquery.csv.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="StarController">
<!--Title-->
<div id="title">
<div class="center" id="space"> <img src="assets/img/welcome.png"> </div>
<div class="center" id="line"> <img src="assets/img/titlebreak.png"> </div>
<div class="center" id="frontier"> <img src="assets/img/finalfrontier.png"> </div>
</div>
<!--End Ttle-->

<!--Content-->
<div id="content">

<!--Left-->
<div id="left-side">
	<div id="search"> <img src="assets/img/searchbox.png"> </div>
	<div class="explore"> <img src="assets/img/explore.png" class="explore"> </div>

	<div id="filter">
		<div>
			<div id="left-title"> <img src="assets/img/lefttitle.png"> </div>
			<div id="stars"> <img src="assets/img/stars.png"> </div>
			<div id="drop-arrow"> <img src="assets/img/droparrow.png"> </div>
			<div id="left-panel"> <img src="assets/img/left-panel.png"> </div>
			<div id="filter-list">
				<div id="skew-dist"> <h2>Distance</h2> </div>
				<div id="skew"> <h2>Size</h2> </div>
                <div id="skew"> <h2>Name</h2> </div>
                <div id="skew"> <h2>Magnitude</h2> </div>
                <div id="skew"> <h2>Color</h2> </div>
			</div>
		</div>
	</div>
</div>

<!--Middle-->
<div id="middle">
    <div>
    	<div id="results">
			<h3> Results </h3>
			<ol class="lines">
				<li ng-class-odd="'light'" ng-class-even="'dark'" ng-repeat="star in stars">
					{{ getStarName(star) }}
				</li>
			</ol>
        </div>
    </div>
</div>

<!--Right-->
<div id="right-side">
	<div id="filter">
		<div>
			<div id="left-title"> <img src="assets/img/righttitle.png"> </div>
			<div id="quickinfo"> <img src="assets/img/quickinfo.png"> </div>
			<div id="right-panel"> <img src="assets/img/right-panel.png"> </div>
		</div>
	</div>
</div>

</div>
<!--End Content-->
</body>
</html>
