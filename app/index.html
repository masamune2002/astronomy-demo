<!doctype html>
<html ng-app="astronomy-demo">
<head>
	<meta charset="utf-8">
	<title>Search the Stars</title>

	<link rel="stylesheet" type="text/css" href="vendor/foundation/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="vendor/foundation/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/foundation/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="vendor/jquery/dist/jquery.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/jquery-csv/src/jquery.csv.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <script src="js/vendor/custom.modernizr.js"></script>
</head>

<body ng-controller="StarController">
<!--Title-->
<div id="title">
<div class="center" id="space"> <img src="assets/img/welcome.png"> </div>
<div class="center" id="line"> <img src="assets/img/titlebreak.png"> </div>
<div class="center" id="frontier"> <h1> The Final Frontier </h1> </div>
</div>
<!--End Ttle-->

<!--Content-->
<div id="content">
    
<!--Left-->
<div id="left-side">
	<div id="search"> 
    <form id="tfnewsearch" method="get" action="http://www.google.com">
		        <input type="text" class="tftextinput" name="q" placeholder="search" size="40" maxlength="120"><input type="submit" value="Explore" class="tfbutton">
		</form>
	<div class="tfclear"></div>
	</div>
	<div id="filter">
			<div id="left-title"> <img src="assets/img/lefttitle.png"> </div>
            <div id="left-title"> 
            	<div id="stars"> 
                	<a href="#"><h4 class="glow skew-stars">Stars</h4></a>
                    <div id="triangle-shadow" class="grad"></div>
                    <a href="#"><div id="triangle-down"></div></a>
                </div> 
            </div>
			<div id="left-panel"> <img src="assets/img/left-panel.png"> </div>
			<div id="filter-list">
				<div id="skew-dist"> <a href="#"> <h2>Distance</h2> </a> </div>
				<div id="skew"> <a href="#"> <h2>Size</h2> </a> </div>
                <div id="skew"> <a href="#"> <h2>Name</h2> </a> </div>
                <div id="skew"> <a href="#"> <h2>Magnitude</h2> </a> </div>
                <div id="skew"> <a href="#"> <h2>Color</h2> </a> </div>
			</div>
	</div>
</div>

<!--Middle-->
<div id="middle">
    <div>
    	<div id="results">
			<h3> Results </h3>
			<ol class="lines">
				<li ng-class-odd="'light'" ng-class-even="'dark'" ng-repeat="star in stars">
					{{ getStarName(star) }}
				</li>
			</ol>
        </div>
    </div>
</div>

<!--Right-->
<div id="right-side">
	<div id="filter">
		<div>
			<div id="left-title"> <img src="assets/img/righttitle.png"> 
				<div id="quickinfo"> <h4 class="skew-qinfo">Quick Info</h4> </div>
            </div>
			<div id="right-panel"> <img src="assets/img/right-panel.png"> </div>
		</div>
	</div>
</div>

</div>
<!--End Content-->
</body>
</html>
