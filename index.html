<html ng-app="astronomy-demo">
    <head>
        <link rel="stylesheet" type="text/css" href="app/styles/index.css">
		<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="vendor/jquery/dist/jquery.js"></script>
		<script src="vendor/angular/angular.js"></script>
		<script src="vendor/jquery-csv/src/jquery.csv.js"></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app/scripts/app.js"></script>
		<title>Astronomy Demo</title>
    </head>
    <body ng-controller="StarController">
        <h1 class='title'>Stars!!!!</h1>
		<div class="star-list">
			<ul>
				<li ng-repeat="star in stars">
					{{ getStarName(star) }}
				</li>
			</ul>
		</div>
    </body>
</html>
